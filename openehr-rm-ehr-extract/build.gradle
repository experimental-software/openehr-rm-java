publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.experimental-software.java-api'
            artifactId = 'openehr-rm-ehr-extract'
            version = '1.1.0-alpha-1'

            from components.java
        }
    }

    repositories {
        maven {
            name = 'GitHubPackages'
            url = 'https://maven.pkg.github.com/experimental-software/openehr-rm-ehr-extract'
            credentials {
                username = System.getenv('GITHUB_ACTOR')
                password = System.getenv('GITHUB_TOKEN')
            }
        }
    }
}
