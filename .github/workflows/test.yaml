name: Test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'feat:') }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Add git configuration"
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "github-action-bot@experimental-software.com"
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          distribution: temurin
          java-version: 17
      - run: ./gradlew publishToMavenLocal -Pgpr.user=${{ secrets.GITHUB_ACTOR }} -Pgpr.key=${{ secrets.GITHUB_TOKEN }}
