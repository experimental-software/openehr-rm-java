publishing {
  publications {
    mavenJava(MavenPublication) {
      groupId = 'com.experimental-software.java-api'
      artifactId = 'openehr-rm-integration'

      from components.java
    }
  }

  repositories {
    maven {
      name = 'GitHubPackages'
      url = 'https://maven.pkg.github.com/experimental-software/openehr-rm-integration'
      credentials {
        username = System.getenv('GITHUB_ACTOR')
        password = System.getenv('GITHUB_TOKEN')
      }
    }
  }
}
